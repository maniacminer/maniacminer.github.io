<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            App.init("#login_form");
        });
    </script>
    <div class="login-dialog background-dark">
        <form action="#" class="login-dialog__form background-blur form" id="login_form">
            <div class="form__header"> 
                <img class="arrow" src="img/arrow.png" width="18px" height="7px" alt="" srcset=""><span class="form__action"> вернуться</span> 
                <div class="logo_container"><img  src="img/rabbit.png" width="120px" height="120px" alt="" srcset=""></div>
            </div>
            <div class="form__container field">
                <input class="field__input field__input--round" name="phone" autocomplete="username"  placeholder="Номер телефона" mask="+{7} ( 000 ) 000-00-00" type="text" pattern="\+?\d{1}\s[\(]\s\d{3}\s[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required >
            </div>
            <div class="form__container field">
                <input class="field__input field__input--round" name="password" autocomplete="current-password" placeholder="Пароль" type="password" minlength="5" required  >
            </div>
            <div class="form__container form__container--space-between">
                <div class="switch-group">
                    <input type="checkbox" name="123" id="rememberMe" class="switch-group__checkbox">
                    <label for="rememberMe" class="form__switch switch-group__toggle-switch switch-group__toggle-switch--round">
                    </label>
                    <div class="switch-group__label">
                        Запомнить
                    </div>
                </div>
                <div class="form__reference">
                    Забыл пароль
                </div>
            </div>
            <div class="form__bottom">
                <button class="form__button form__button--round"  type="submit" id="SendBtn">Войти</button>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
