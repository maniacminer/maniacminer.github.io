<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
 </head>
 <body>
    <div class="login-dialog background-dark">
        <form  class="login-dialog__form background-blur form" id="login_form" >
            <div class="form__header"> 
                <img class="arrow" src="img/arrow.png" width="18" height="7" alt=""><span class="form__action"> вернуться</span> 
                <div class="logo_container"><img  src="img/rabbit.png" width="120" height="120" alt=""></div>
            </div>
            <!-- использовал бы кастомный атрибут для маски, но тогда про валидность html можно забыть -->
            <div class="form__container field field--round" title="+{7} ( 000 ) 000-00-00">
                <!-- выключил аутокомплит, не удается поймать событие для хрома. Как алтернатива - интервальная проверка на заполнение -->
                <!-- установил size=1, иначе до 320 не масштабируется нормально -->
                <input class="field__input" name="phone" size="1" placeholder="Номер телефона" autocomplete="off"  type="text" pattern="\+?\d{1}\s[\(]\s\d{3}\s[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required >
                <div class="field__icon"></div>
            </div>
            <div class="form__container field field--round">
                <input class="field__input" name="password" size="1" autocomplete="current-password" placeholder="Пароль" type="password" minlength="5" required  >
                <div class="field__icon"></div>
            </div>
            <div class="form__container">
                <div class="switch-group ">
                    <input type="checkbox" name="123" id="rememberMe" class="switch-group__checkbox">
                    <label for="rememberMe" class="form__switch switch-group__toggle-switch switch-group__toggle-switch--round">
                    </label>
                    <div class="switch-group__label">
                        Запомнить
                    </div>
                </div>
                <div class="form__reference ">
                    Забыл пароль
                </div>
            </div>
            <div class="form__bottom">
                <button class="form__button form__button--round"  type="submit" id="SendBtn">Войти</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            App.init("#login_form");
        });
    </script>
</body>
</html>
